{% load static %}
  <head>
    <title>LOGIN</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/inserir-icone-de-imagem.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/input_efect.css' %}">
  </head>

  {% include 'account/alerts(JS).html' %}
  {% include 'include/alert_error_message.html' %}

<body> 
    <div class="p-3" id="login_box">
        <div class="container">
            <div class="d-flex justify-content-center mb-4 ms-3">
              <img src="{% static 'img/braso_iapen.png' %}">
            </div>
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form__group field" style="margin-left: 27%; margin-top: -30px;">
                <input type="input" class="form__field" placeholder="Name" required="" autocomplete="off" name="username" id="username">
                <label for="name" class="form__label">Usuario</label>
              </div>
              <div class="form__group field" style="margin-left: 27%;">
                <input type="input" class="form__field" placeholder="senha" required="" autocomplete="off" name="senha" id="senha">
                <label for="senha" class="form__label">Senha</label>
              </div>

              <div class="d-flex justify-content-center mt-4"> 
                <button onclick="validarDados()" type="button" class="btn btn-primary" id="btn_enviar">
                  Enviar
                </button>
              </div>
            </form>
              <p class="d-flex justify-content-center" style="font-size: 12px; margin-top: 30%;">&copy; DDMS-Divisão de manutenção e desenvolvimento de sistemas
                <img src="{% static 'img/IAPEN_full_box_icon_1024.ico' %}" style="width: 20px; height: 20px; margin-left: 4px;">
              </p>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
